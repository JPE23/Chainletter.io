<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:wght@700&display=swap" rel="stylesheet">
    <title>chainletter.io</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="chainletterio2.css">
</head>
<body>
<!--Header for the page with a large heading-->
    <header class="container text-center">
        <h1>chainletter.io</h1>
        <p>Weekly Blockchain Newsletter</p>
    </header>
    <main class="container text-center">
        <h3>Join our growing community for a
            weekly digest of the latest Blockchain
            news, data and trends direct to your inbox</h3>

        <div class="input-bar">
            <div class="input-bar-item width100">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control mb-2"
                               id="inlineFormInput"
                               placeholder="Enter your email here">
                        <span class="input-group-btn"></span>
                        <button type="submit"
                                class="btn btn-primary mb-2">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
</main>
    <footer class="container text-center">
        <p>&copy; 2021</p>
    </footer>
</body>
</html>
