<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Custom CSS-->
    <link rel="stylesheet" href="Main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Chainletter.io</title>
    <!-- Add icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>.hidden{
        display: none;
    }</style>
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container" id="navMenu">
            <a class="nav navbar-brand"></a>
            <img src="chainletter.io.svg" height="70" class="d-inline-block align-top"/>
            <span class="hidden">Chainletter.io</span>
                <ul class="nav navbar-nav mr-auto text-center">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a class="nav-link" href="Privacy.html">Privacy Policy</a></li>
                    <li><a class="nav-link" href="#">Previous Issues</a></li>
                </ul>
            </div>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvas1"
                    aria-controls="offcanvasExample"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas1">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div><li class="active"
                             id="offcanvasActive"><a href="index.html">
                        Home</a></li>
                        <li><a class="nav-link" href="Privacy.html">Privacy
                            Policy</a></li>
                        <li><a class="nav-link" href="#">Previous Issues</a></li>
                    </div>
                </div>
            </div>
    </nav>
    <div class="container" id="container-1">
    <div class="row">
        <div class="container" id="writing">
            <div class="col-md">
                <h1>Daily Blockchain Digest</h1>
                <p>Subscribe (free) now to receive a daily curation of the
                    latest blockchain and cryptocurrency related news, insights and
                    data direct to your inbox</p>
                <div id="revue-embed">
                    <form action="https://www.getrevue.co/profile/chainletterio/add_subscriber" method="post" id="revue-form" name="revue-form"  target="_blank">
                        <div class="revue-form-group">
                            <input class="revue-form-field" placeholder="Your email address..." type="email" name="member[email]" id="member_email">
                        </div>
                        <div class="revue-form-group">
                            <div class="revue-form-actions">
                                <button type="button" value="Subscribe"
                                    name="member[subscribe]"
                                    id="member_submit">Subscribe</button>
                            </div>
                        </div>
                    </form>
                    <div class="social-icons">
                        <!-- Add font awesome icons -->
                        <a href="https://twitter.com/chainletter_io" class="fa fa-twitter"></a>
                        <!--a href="#" class="fa fa-github"></a-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md" id="imagePhone">
            <img src="mobile-device.png" id="mobile-device">
        </div>
    </div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
